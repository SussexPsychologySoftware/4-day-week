<!-- TEAM PAGE LAYOUT -->
<!-- File: site/layouts/section/team.html -->
{{ define "main" }}

<div class="ph3 bg-off-white">
    <div class="center mw7 pv3">
        <!-- Page Header -->
        <div class="tc pv4">
            <h1 class="f1 b lh-title mb3">{{ .Title }}</h1>
            {{ if .Params.image }}
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100 db mb4" />
            {{ end }}
        </div>

        <!-- Team Members -->
        {{ if .Params.team_members }}
        <div class="pv4">
            <div class="flex-l flex-wrap">
                {{ range $index, $member := .Params.team_members }}
                <div class="w-100 {{ if eq $index 0 }}w-100{{ else }}w-50-m w-third-l{{ end }} ph3 pb4">
                    <div class="bg-white pa4 br2 shadow-1 h-100 {{ if eq $index 0 }}tc{{ end }}">
                        {{ if .photo }}
                        <img src="{{ .photo }}" alt="{{ .name }}" class="w4 h4 br-100 db {{ if eq $index 0 }}center{{ end }} mb3" />
                        {{ end }}
                        <h3 class="f3 b lh-title mb1 primary">{{ .name }}</h3>
                        <h4 class="f4 gray mb2">{{ .role }}</h4>
                        <p class="f5 lh-copy gray">{{ .bio }}</p>
                        {{ if .email }}
                        <a href="mailto:{{ .email }}" class="f6 link primary">{{ .email }}</a>
                        {{ end }}
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>

{{ end }}
