{{ define "main" }}

<div class="ph3 bg-off-white min-vh-100">
	<div class="center mw6 pv4">
		<!-- Page Header -->
		<div class="tc pb4">
			<h1 class="f1 b lh-title mb3">{{ .Title }}</h1>
			{{ if .Params.image }}
			<img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100 db mb4" />
			{{ end }}
		</div>

		<!-- Contact Information -->
		<div class="tc pv3">
			{{ if .Params.email }}
			<div class="mb4">
				<p class="f3 b lh-title mb2 primary">Email: </p>
				<a href="mailto:{{ .Params.email }}" class="f4 link primary">{{ .Params.email }}</a>
			</div>
			{{ end }}

			{{ if .Params.instructions }}
			<div class="mb4">
				<p class="f4 lh-copy measure center">{{ .Params.instructions }}</p>
			</div>
			{{ end }}
		</div>

		<!-- Page Content -->
		<div class="lh-copy measure center mb4">
			{{ .Content }}
		</div>

		<!-- Contact Form -->
		{{ partial "contact-form" . }}
	</div>
</div>

{{ end }}
