{{ define "main" }}

<div class="ph3 bg-off-white min-vh-100">
    <div class="center mw7 pv4">
        <div class="tc pb4">
            <h1 class="f1 b lh-title mb3">{{ .Title }}</h1>
            {{ if .Params.image }}
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100 db mb4" />
            {{ end }}
        </div>

        {{ if .Params.intro }}
        <div class="tc pv4">
            <p class="f3 lh-copy mw6 center">{{ .Params.intro }}</p>
        </div>
        {{ end }}

        <div class="lh-copy measure center mb4">
            {{ .Content }}
        </div>

        {{ if .Params.benefits }}
        <div class="pv4">
            <div class="cf">
                {{ range .Params.benefits }}
                <div class="fl w-100 w-50-m w-third-l pa3">
                    <div class="bg-white pa4 br2 ba b--light-gray tc" style="min-height: 200px;">
                        <h3 class="f3 b lh-title mb3 primary">{{ .title }}</h3>
                        <p class="f5 lh-copy gray">{{ .description }}</p>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
        {{ end }}

        <div class="tc pv5">
            <h2 class="f2 b lh-title mb3">Ready to Participate?</h2>
            <a href="/signup" class="bg-primary white f4 link br1 ph4 pv3 mb3 dib no-underline">
                Get Started
            </a>
        </div>
    </div>
</div>

{{ end }}
