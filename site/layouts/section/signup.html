{{ define "main" }}

<div class="ph3 bg-off-white min-vh-100">
    <div class="center mw6 pv4">
        <div class="tc pb4">
            <h1 class="f2 lh-title mb3 primary ttu">{{ .Title }}</h1>
        </div>

        <div class="bg-white pa4 br2">

            <form name="sussex-signup" method="POST" netlify>
                <input type="hidden" name="form-name" value="sussex-signup" />

                <div class="mb3">
                    <label for="name" class="f6 db mb2">Name *</label>
                    <input type="text" id="name" name="name" class="w-100 f6 pv2 ph3 border-box ba br2 b--light-gray" required />
                </div>

                <div class="mb3">
                    <label for="email" class="f6 db mb2">Email Address *</label>
                    <input type="email" id="email" name="email" class="w-100 f6 pv2 ph3 border-box ba br2 b--light-gray" required />
                </div>

                <div class="mb3">
                    <label for="job_title" class="f6 db mb2">Job Title *</label>
                    <input type="text" id="job_title" name="job_title" class="w-100 f6 pv2 ph3 border-box ba br2 b--light-gray" required />
                </div>

                <div class="mb3">
                    <label for="company_name" class="f6 db mb2">Company Name *</label>
                    <input type="text" id="company_name" name="company_name" class="w-100 f6 pv2 ph3 border-box ba br2 b--light-gray" required />
                </div>

                <div class="mb3">
                    <label for="employee_count" class="f6 db mb2">Number of Employees *</label>
                    <select id="employee_count" name="employee_count" class="w-100 f6 pv2 ph3 border-box ba br2 b--light-gray" required>
                        <option value="">Please select...</option>
                        <option value="1-10">1-10 employees</option>
                        <option value="11-50">11-50 employees</option>
                        <option value="51-100">51-100 employees</option>
                        <option value="101-250">101-250 employees</option>
                        <option value="251-500">251-500 employees</option>
                        <option value="500+">500+ employees</option>
                    </select>
                </div>

                <div class="mb3">
                    <label for="company_location" class="f6 db mb2">Company Location *</label>
                    <input type="text" id="company_location" name="company_location" class="w-100 f6 pv2 ph3 border-box ba br2 b--light-gray" placeholder="City, County or Postcode" required />
                </div>

                <div class="mb3">
                    <label class="f6 db mb2">What type of new working schedule are you considering? *</label>
                    <div class="mt2">
                        <label class="db f6 mb2">
                            <input type="radio" name="schedule_type" value="4_day_week" class="mr2" required />
                            4 day week
                        </label>
                        <label class="db f6 mb2">
                            <input type="radio" name="schedule_type" value="9_day_fortnight" class="mr2" required />
                            9 day fortnight
                        </label>
                        <label class="db f6 mb2">
                            <input type="radio" name="schedule_type" value="shorter_days" class="mr2" required />
                            Shorter days
                        </label>
                        <label class="db f6 mb2">
                            <input type="radio" name="schedule_type" value="compressed_hours" class="mr2" required />
                            Compressed hours [same total hours, fewer days]
                        </label>
                        <label class="db f6 mb2">
                            <input type="radio" name="schedule_type" value="combination" class="mr2" required />
                            A combination of these
                        </label>
                        <label class="db f6 mb2">
                            <input type="radio" name="schedule_type" value="not_sure" class="mr2" required />
                            Not sure yet
                        </label>
                        <label class="db f6 mb2">
                            <input type="radio" name="schedule_type" value="control_employer" class="mr2" required />
                            No change, interested as a 'control' employer
                        </label>
                    </div>
                </div>

                <div class="mb3">
                    <label for="additional_info" class="f6 db mb2">Anything else you'd like to tell us?</label>
                    <textarea id="additional_info" name="additional_info" rows="4" class="w-100 f6 pv2 ph3 border-box ba br2 b--light-gray" placeholder="Tell us about your current working arrangements, any concerns, or questions you might have..."></textarea>
                </div>

                <div class="mb4">
                    <label class="db f6 mb2">
                        <input type="checkbox" name="newsletter_signup" value="yes" class="mr2" />
                        <span>Tick to receive occasional news and updates from the S4DW team and information about the 4 day week</span>
                    </label>
                </div>

                <div class="tc">
                    <button type="submit" class="bg-primary white f5 link br2 ph4 pv3 no-underline hover-bg-dark-blue">
                        REGISTER HERE
                    </button>
                </div>

                <div class="mt4 f6 gray tc">
                    <p>By submitting this form, you agree to the University of Sussex processing your data for research purposes. We will not share your information with third parties.</p>
                </div>
            </form>
        </div>
    </div>
</div>

{{ end }}
